<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"> Rock Paper Scissor </div>
    <div class="playerRow">
        <div class="user">
            <img src="images/userPic.jpg" alt="User Profile Pic" height="200">
            <div class="userScore">You: 0</div>
        </div>
        
        <img src="images/rockBlue.png" alt="User Rock" height="200" style="margin-left: 100px">
        <img src="images/paperBlue.png" alt="User Paper" height="200">
        <img src="images/scissorBlue.png" alt="User Scissor" height="200">
    </div>

    <div class="computerRow">
        <div class="computer">
            <img src="images/computerPic.jpg" alt="Computer Profile Pic" height="200">
            <div class="computerScore"> HAL9000: 0</div>
        </div>
        
        <img src="images/computerThinking.png" alt="Computer Thinking" height="200" style="margin-left: 50px">

        <div class="results">
            <div class="winner">Make your selection!</div>
            <div class="windesc">HAL9000 is plotting...</div>
        </div>

    </div>

    <div class="footer">Copyright Sebastian Hothaza</div>


    <script>
        // Returns string corresponding to computers choice
        let computerScore = 0;
        let playerScore = 0;
        let numTies = 0;
        const numRounds = 3;

        
        function getComputerChoice(){
            let num = Math.floor(Math.random() * 3 + 1);
            switch (num){
                case 1:
                    return "rock";
                case 2:
                    return "paper";
                case 3:
                    return "scissor";
            }
        }
        
        // Issue: NO input checking
        function getPlayerChoice(){
            return "rock";
        }
        

        

        // Plays a round and returns a string of the resulting winner (OneOf: Player, Computer or Tie)
        function playRound(playerSelection, computerSelection){
            if (playerSelection.toUpperCase() === "ROCK"){
                if (computerSelection.toUpperCase() === "ROCK"){
                    return "Tie"
                } else if (computerSelection.toUpperCase() === "PAPER"){
                    return "Computer"
                } else {
                    return "Player"
                }
            } else if (playerSelection.toUpperCase() === "PAPER"){
                if (computerSelection.toUpperCase() === "ROCK"){
                    return "Player"
                } else if (computerSelection.toUpperCase() === "PAPER"){
                    return "Tie"
                } else {
                    return "Computer"
                }
            } else{
                if (computerSelection.toUpperCase() === "ROCK"){
                    return "Computer"
                } else if (computerSelection.toUpperCase() === "PAPER"){
                    return "Player"
                } else {
                    return  "Tie"
                }
            }
        }
    
        
        // Playing rounds
        for (let i=1; i<=numRounds; i++){
            console.log("Starting round " + i);

            const computerChoice = getComputerChoice();
            const playerChoice = getPlayerChoice();

            console.log("Computer chose: " + computerChoice)
            console.log("Player chose: " + playerChoice)

            let winner = playRound(playerChoice, computerChoice);

            if (winner == "Player"){
                playerScore++;
                console.log("You win! " + playerChoice + " beats " + computerChoice);
            } else if (winner == "Computer"){
                computerScore++;
                console.log("You lose! " + computerChoice + " beats " + playerChoice);
            } else {
                numTies++;
                console.log("Tie game!");
            }
        }
        
        
        console.log("Player Score: " + playerScore);
        console.log("Computer Score: " + computerScore);
        



        </script>
    
</body>
</html>
